<!DOCTYPE html>
            <html lang="fr">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>État des Capteurs</title>
                <style>
                    /* Styles généraux */
                    body {
                        font-family: 'Arial', sans-serif;
                        background-color: #3a3a3a;
                        color: #ffffff;
                        margin: 0;
                        padding: 0;
                        line-height: 1.6;
                    }
                    header {
                        background-color: #005012;
                        color: white;
                        padding: 1.5rem;
                        text-align: center;
                        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                    }
                    header h1 {
                        margin: 0;
                        font-size: 2rem;
                        font-weight: bold;
                    }
                    main {
                        padding: 2rem;
                        max-width: 800px;
                        margin: 0 auto;
                        text-align: center;
                    }
                    .links {
                        display: flex;
                        flex-direction: column;
                        gap: 1rem;
                    }
                    .links a {
                        color: #ffffff;
                        background-color: #303030;
                        padding: 0.8rem 1.2rem;
                        border: 1px solid #ffffff;
                        border-radius: 1px;
                        text-decoration: none;
                        font-size: 1rem;
                        transition: background-color 0.3s, color 0.3s;
                    }
                    .links a:hover {
                        background-color: #005012;
                        color: white;
                    }
                    #back-home {
                        font-size: 1.5rem; /* Augmenter la taille de police */
                        font-weight: bold; /* Optionnel : rendre le texte en gras */
                        padding: 1rem; /* Augmenter l'espacement autour du texte */
                    }
                    footer {
                        background-color: #f7f7f7;
                        color: #ffffff;
                        text-align: center;
                        padding: 1rem;
                        margin-top: 2rem;
                        font-size: 0.9rem;
                    }

                    /* Styles spécifiques aux graphiques */
                    canvas {
                        max-width: 100%;
                        height: auto;
                        margin: 2rem 0;
                        background-color: #2e2e2e; /* Pour une meilleure visibilité du graphique */
                        border-radius: 10px;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                    }

                    /* Animation et amélioration du rendu visuel des graphiques */
                    .chart-container {
                        position: relative;
                        width: 90%;
                        max-width: 900px;
                        margin: 0 auto;
                        padding: 1rem;
                        background-color: #303030;
                        border-radius: 12px;
                        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
                    }

                    .chart-container canvas {
                        border-radius: 10px;
                    }

                    body {
                        font-family: Arial, sans-serif;
                        background-color: #333;
                        color: #fff;
                        margin: 0;
                        padding: 0;
                    }
                    header {
                        background-color: #0a4d00;
                        padding: 20px;
                        text-align: center;
                    }
                    header h1 {
                        margin: 0;
                    }
                    main {
                        padding: 20px;
                    }
                    table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-bottom: 20px;
                    }
                    table th, table td {
                        border: 1px solid #555;
                        padding: 10px;
                        text-align: center;
                    }
                    table th {
                        background-color: #444;
                    }
                    a {
                    color: #76c7ff;
                    text-decoration: none;
                    font-size: 1.5rem;
                    font-weight: bold;
                    padding: 1rem;  
                    }
                    a:hover {
                        text-decoration: underline;
                    }
                </style>
            </head>
            <body>
                <header>
                    <h1>État des Capteurs</h1>
                </header>
                <main>
                    <h2>Liste des capteurs</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Référence commerciale</th>
                                <th>Port de communication</th>
                                <th>Date de création</th>
                            </tr>
                        </thead>
                        <tbody>
                            {rows}
                        </tbody>
                    </table>
                    <a href="/">Retour à l'accueil</a>
                </main>
            </body>
            </html>
