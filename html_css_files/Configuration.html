<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Configuration</title>
            <style>
                /* Styles généraux */
                body {
                    font-family: 'Arial', sans-serif;
                    background-color: #3a3a3a;
                    color: #ffffff;
                    margin: 0;
                    padding: 0;
                    line-height: 1.6;
                }
                header {
                    background-color: #005012;
                    color: white;
                    padding: 1.5rem;
                    text-align: center;
                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                }
                header h1 {
                    margin: 0;
                    font-size: 2rem;
                    font-weight: bold;
                }
                main {
                    padding: 2rem;
                    max-width: 800px;
                    margin: 0 auto;
                    text-align: center;
                }
                .links {
                    display: flex;
                    flex-direction: column;
                    gap: 1rem;
                }
                .links a {
                    color: #ffffff;
                    background-color: #303030;
                    padding: 0.8rem 1.2rem;
                    border: 1px solid #ffffff;
                    border-radius: 1px;
                    text-decoration: none;
                    font-size: 1rem;
                    transition: background-color 0.3s, color 0.3s;
                }
                .links a:hover {
                    background-color: #005012;
                    color: white;
                }
                #back-home {
                    font-size: 1.5rem;
                    font-weight: bold;
                    padding: 1rem;
                }
                footer {
                    background-color: #f7f7f7;
                    color: #ffffff;
                    text-align: center;
                    padding: 1rem;
                    margin-top: 2rem;
                    font-size: 0.9rem;
                }

                /* Styles spécifiques aux graphiques */
                canvas {
                    max-width: 100%;
                    height: auto;
                    margin: 2rem 0;
                    background-color: #2e2e2e;
                    border-radius: 10px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                }

                /* Animation et amélioration du rendu visuel des graphiques */
                .chart-container {
                    position: relative;
                    width: 90%;
                    max-width: 900px;
                    margin: 0 auto;
                    padding: 1rem;
                    background-color: #303030;
                    border-radius: 12px;
                    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
                }

                .chart-container canvas {
                    border-radius: 10px;
                }
                a {
                    color: #76c7ff;
                    text-decoration: none;
                    font-size: 1.5rem;
                    font-weight: bold;
                    padding: 1rem;  
                }
                a:hover {
                    text-decoration: underline;
                }

            </style>
        </head>
        <body>
            <header>
                <h1>Configuration</h1>
            </header>
            <main>
                <h2>Ajouter un capteur</h2>
                <form id="add-device-form">
                    <label>Référence commerciale : <input type="text" name="device_reference" required></label><br><br>
                    <label>Port de communication : <input type="text" name="communication_port" required></label><br><br>
                    <button type="submit">Ajouter le capteur</button>
                </form>
                <br><br>
                <a href="/">Retour à l'accueil</a>
            </main>
        </body>
        </html>
