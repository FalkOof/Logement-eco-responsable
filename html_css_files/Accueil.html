<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Accueil</title>
            <style>
                /* Styles généraux */
                body {
                    font-family: 'Arial', sans-serif;
                    background-color: #3a3a3a;
                    color: #ffffff;
                    margin: 0;
                    padding: 0;
                    line-height: 1.6;
                }
                header {
                    background-color: #005012;
                    color: white;
                    padding: 1.5rem;
                    text-align: center;
                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                }
                header h1 {
                    margin: 0;
                    font-size: 2rem;
                    font-weight: bold;
                }
                .nav-bar {
                    background-color: #333;
                    padding: 1rem;
                    text-align: center;
                    width: 100%;
                    display: flex;
                    justify-content: center;
                    gap: 1rem;
                }
                .nav-bar a {
                    color: #ffffff;
                    text-decoration: none;
                    font-size: 1.2rem;
                    padding: 0.5rem 1rem;
                    border: 1px solid transparent;
                    border-radius: 5px;
                    transition: background-color 0.3s;
                }
                .nav-bar a:hover {
                    background-color: #005012;
                }
                main {
                    padding: 2rem;
                    text-align: center;
                }
                footer {
                    text-align: center;
                    padding: 2rem;
                }
                .image-container {
                    text-align: center;
                    margin-top: 20px;
                }
                .image-container img {
                    max-width: 100%;
                    height: auto;
                }
            </style>
        </head> 
        <body>
            <header>
                <h1>Votre Logement écologique</h1>
            </header>
            <div class="nav-bar">
                <a class="link" href="/conso">Consommation de votre logement</a>
                <a class="link" href="/etats">État des capteurs</a>

                <a class="link" href="/config">Configuration</a>
            </div>
            <main>
            </main>
            <footer>
                <div class="image-container">
                    <!--Cette ligne ne fonctionne pas je ne sais absolument pas pourquoi donc je laisse ici au cas ou, normalement elle permet d'afficher une image-->
                    <img src="../Images/Logo.png" alt="">
                </div>
            </footer>
        </body>
        </html>
